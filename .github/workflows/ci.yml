name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bunx prettier --check .

      - name: Run check
        run: bun run check
