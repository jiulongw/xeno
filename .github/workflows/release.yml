name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  bundle-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build bundle
        run: bun run bundle

      - name: Package release artifact and checksum
        env:
          TAG: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          tar -czf "dist/xeno-${TAG}.tar.gz" -C bin .
          sha256sum "dist/xeno-${TAG}.tar.gz" > "dist/xeno-${TAG}.tar.gz.sha256"

      - name: Create release and upload packaged artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
