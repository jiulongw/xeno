name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  bundle-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build bundle
        run: bun run bundle

      - name: Package release artifact and checksum
        env:
          TAG: ${{ github.ref_name }}
        run: |
          cp node_modules/@anthropic-ai/claude-agent-sdk/cli.js bin/
          cp node_modules/@anthropic-ai/claude-agent-sdk/*.wasm bin/
          cp -r node_modules/@anthropic-ai/claude-agent-sdk/vendor bin/
          mkdir -p dist
          tar -czf "dist/xeno-${TAG}.tar.gz" bin README.md

      - name: Create release and upload packaged artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz

  update-homebrew-tap:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle-and-upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: jiulongw/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Download release artifact and compute SHA256
        id: release_artifact
        env:
          REPOSITORY: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          asset_name="xeno-${TAG}.tar.gz"
          asset_url="https://github.com/${REPOSITORY}/releases/download/${TAG}/${asset_name}"

          curl -fL "${asset_url}" -o "${asset_name}"
          sha256="$(sha256sum "${asset_name}" | awk '{print $1}')"

          echo "asset_url=${asset_url}" >> "${GITHUB_OUTPUT}"
          echo "sha256=${sha256}" >> "${GITHUB_OUTPUT}"

      - name: Update formula
        env:
          ASSET_URL: ${{ steps.release_artifact.outputs.asset_url }}
          SHA256: ${{ steps.release_artifact.outputs.sha256 }}
        run: |
          set -euo pipefail

          formula_path="homebrew-tap/Formula/xeno.rb"

          sed -i "s|^  url \".*\"$|  url \"${ASSET_URL}\"|" "${formula_path}"
          sed -i "s|^  sha256 \".*\"$|  sha256 \"${SHA256}\"|" "${formula_path}"

          grep -nE "^(  url|  sha256)" "${formula_path}"

      - name: Create pull request in homebrew-tap
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap
          base: main
          branch: automation/xeno-${{ github.ref_name }}
          delete-branch: true
          commit-message: "xeno: update to ${{ github.ref_name }}"
          title: "xeno: update to ${{ github.ref_name }}"
          body: |
            This PR updates the `xeno` formula for `${{ github.ref_name }}`.

            - URL: `${{ steps.release_artifact.outputs.asset_url }}`
            - SHA256: `${{ steps.release_artifact.outputs.sha256 }}`
