name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  bundle-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build bundle
        run: bun run bundle

      - name: Package release artifact and checksum
        env:
          TAG: ${{ github.ref_name }}
        run: |
          cp node_modules/@anthropic-ai/claude-agent-sdk/cli.js bin/
          cp node_modules/@anthropic-ai/claude-agent-sdk/*.wasm bin/
          cp -r node_modules/@anthropic-ai/claude-agent-sdk/vendor bin/
          mkdir -p dist
          tar -czf "dist/xeno-${TAG}.tar.gz" bin README.md

      - name: Create release and upload packaged artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
